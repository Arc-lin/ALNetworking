<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <table>
            <tr>
                <td>Date</td>
            </tr>
            <tr>
                <td>{time}</td>
            </tr>
            <tr>
                <td>URL</td>
            </tr>
            <tr>
                <td>{url}</td>
            </tr>
            <tr>
                <td>Request Headers</td>
            </tr>
            <tr>
                <td>{header}</td>
            </tr>
            <tr>
                <td>Request Parameters</td>
            </tr>
            <tr>
                <td>{params}</td>
            </tr>
            <tr>
                <td>Paramters Type</td>
            </tr>
            <tr>
                <td>{paramsType}</td>
            </tr>
            <tr>
                <td>Cache Strategy</td>
            </tr>
            <tr>
                <td>{stategy}</td>
            </tr>
            <tr>
                <td>Request Metohd</td>
            </tr>
            <tr>
                <td>{method}</td>
            </tr>
            <tr>
                <td>Is comes from cache</td>
            </tr>
            <tr>
                <td>{isCache}</td>
            </tr>
            <tr>
                <td>Response Body</td>
            </tr>
            <tr>
                <td>{response}</td>
            </tr>
        </table>
    </body>
    <style type="text/css">
        td {
            min-width: 150px;
            word-break:break-all;
            border-bottom: 1px solid #c8c7cc;
            padding-left: 15px;
            font-family: "黑体";
            color: dimgray;	
            font-size: 17px;
            color:#000000;
            height: 40px;
        }
        tr:nth-child(even) td {
            color : darkgray;
        }
    </style>
</html>
