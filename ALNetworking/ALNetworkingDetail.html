<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <table>
            <tr>
                <td>时间</td>
            </tr>
            <tr>
                <td>{time}</td>
            </tr>
            <tr>
                <td>URL</td>
            </tr>
            <tr>
                <td>{url}</td>
            </tr>
            <tr>
                <td>请求头</td>
            </tr>
            <tr>
                <td>{header}</td>
            </tr>
            <tr>
                <td>参数</td>
            </tr>

            </tr>

            </tr>

                <td>{paramsType}</td>
            </tr>
            <tr>
                <td>缓存策略</td>
            </tr>

                <td>{stategy}</td>
            </tr>

                <td>请求方式</td>
            </tr>
            <tr>
                <td>{method}</td>
            </tr>
            <tr>
                <td>是否取本地缓存</td>
            </tr>
            <tr>
                <td>{isCache}</td>
            </tr>
            <tr>
                <td>响应体</td>
            </tr>
            <tr>
                <td>{response}</td>
            </tr>
        </table>
    </body>
    <style type="text/css">
        td {
            min-width: 150px;
            word-break:break-all;
            border-bottom: 1px solid #c8c7cc;
            padding-left: 15px;
            font-family: "黑体";
            color: dimgray;	
            font-size: 17px;
            color:#000000;
            height: 40px;
        }
        tr:nth-child(even) td {
            color : darkgray;
        }
    </style>
</html>
